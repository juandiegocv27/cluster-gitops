apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-base
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/juandiegocv27/cluster-gitops
    targetRevision: dev
    path: apps/infra/infra-base
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
